<div class="pin-form-container">
  <h3>Add Pin</h3>
  <form [formGroup]="pinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Title*</label>
      <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter title" required />
    </div>

    <div class="form-group">
      <label>Select Collaborators*</label>
      <ngx-select
        formControlName="collaborators"
        [items]="collaboratorsList"
        bindLabel="name"
        placeholder="Select Collaborators"
        class="form-control"
        [multiple]="true" 
      ></ngx-select>
    </div>

    <div class="form-group">
      <label>Select Image*</label>
      <div class="file-drop-zone" ng2FileDrop [uploader]="uploader" (fileOver)="fileOverBase($event)" (onFileDrop)="fileDrop($event)" [ngClass]="{'file-over': hasBaseDropZoneOver}">
        Drag & Drop an image here or click to select
      </div>
    </div>
    @for (image of uploader.queue; track $index) {
      <div class="image-preview">{{image?.file?.name}}</div>
    }

    <div class="form-group">
      <label>Privacy*</label>
      <div class="d-flex">
        <label><input type="radio" formControlName="privacy" value="public" /> Public</label>
        <label><input type="radio" formControlName="privacy" value="private" /> Private</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Create Pin</button>
  </form>
</div>
